language: cpp

compiler:
  - gcc
  - clang
  
os:
  - linux
  - osx  
  
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated cmake || brew upgrade cmake; fi  

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "g++" ]]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "clang++" ]]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  
addons:
  apt:
    sources:
    - llvm-toolchain-precise
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang-3.7
    - cmake

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget http://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.sh --no-check-certificate; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh cmake-3.4.3-Linux-x86_64.sh --skip-license --prefix=/usr; fi
  - mkdir build
  - cd build
  - cmake ..

script: 
  - make 
  - make check

sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.3

notifications:
  email:
    on_success: never
    on_failure: always
