language: cpp

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install Caskroom/cask/osxfuse --force; fi

install:
- if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "g++" ]]; then export CXX="g++-5" CC="gcc-5" COVERITY_SCAN=1; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "clang++" ]]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-5
    - g++-5
    - clang-3.7
    - libfuse-dev

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DVERSION_NAMES=1 ..
  - if [[ "$COVERITY_SCAN" == "1" ]]; then $COVERITY_SCAN_BUILD || true ; fi

script: 
  - if [ "$COVERITY_SCAN" != 1 ]; then make -j8; fi
  - if [ "$COVERITY_SCAN" != 1 ]; then make check; fi

sudo: required
dist: trusty
osx_image: xcode7.3

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global:
   # Coverity Scan environment
   - secure: ""
   - COVERITY_SCAN_PROJECT_NAME="MatusKysel/StegoDisk"
   - COVERITY_SCAN_NOTIFICATION_EMAIL="qwart279@gmail.com"
   - COVERITY_SCAN_BRANCH_PATTERN="master"
   - COVERITY_SCAN_BUILD_COMMAND="make -j8"
   - COVERITY_SCAN_BUILD_URL="https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh"
   - COVERITY_SCAN_BUILD="curl -s $COVERITY_SCAN_BUILD_URL | bash"
