language: cpp
compiler: gcc
os: linux
script: echo $HOME
addons:
  coverity_scan:
    project:
      name: "MatusKysel/StegoDisk"
      description: "Build submitted via Travis CI"
    notification_email: qwart279@gmail.com
    build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Release -DVERSION_NAMES=1 .."
    build_command:   "make -j8"
    branch_pattern: coverity_scan

sudo: required
dist: trusty
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
branches:
  only: coverity

